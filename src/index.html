<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <!-- <script
      src="https://kit.fontawesome.com/a6bc6cd674.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Chill Movies</title>
  </head>
  <body>

    <section class="comment_popup_main_section">
      <div class="comment_popup_main_div" >
        <div class="comment_card">
          <div class="close_card">
            <h2 class="card_close_btn">X</h2>
          </div>
          <div class="movie_poster_div">
            <div class="movie_poster">
            </div>
          </div>
          <div class="movie_title_div">
            <h2>Movie Title</h2>
          </div>
          <div class="about_movie">
            <div class="about_movie_1">
              <h3 class="data_size">mb size</h3>
              <h3 class="movie_language">movie language</h3>
            </div>
            <div class="about_movie_2">
              <h3 class="likes">likes</h3>
            </div>
          </div>
          <div class="comments_header_div">
            <h3>Comments</h3>
          </div>
          <div class="comments_texts">
            <p class="comment_text">comments text</p>
          </div>
          <div class="comments_input_div">
            <textarea title="comments" name="comment" cols="40" rows="5" class="comments_input"></textarea>
            <button type="submit" class="submit_comment_btn">Submit</button>

          </div>

        </div>
      </div>
    </section>

    <!-- header -->
    <header>
      <div class="nav">
        <h1 class="movie-title">Chill Movies</h1>

        <!-- lists -->
        <ul class="lists">
          <li><a href="#">Movies</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Tv Shows</a></li>
          <li><a href="#">About</a></li>
        </ul>

        <!-- Icons -->
        <ul class="lists">
          <li><i class="fa-solid fa-magnifying-glass"></i></i></li>
          <li><i class="fa-solid fa-bell"></i></li>
          <li><i class="fa-solid fa-user"></i></li>
          <li><i class="fa-solid fa-right-to-bracket"></i></li>
        </ul>
      </div>
    </header>

    <!-- Api -->
    <section>
      <h2>Movies</h2>
      <div class="movies-container" id="movies"></div>
    </section>

  </body>
</html>
